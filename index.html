<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- TIME 46min -->
    <!-- https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub -->

</head>

<body>

    <main>

        <div class="card">

            <a href="">
                <img class="card-image" src="src/images/image-equilibrium.jpg" alt="card image">
            </a>

            <div class="info">

                <a href="index.html">
                    <h2 class="card-number">Equilibrium #3429</h2>
                </a>

                <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

                <div class="card-info">
                    <div class="ethereum">
                        <img src="src/images/icon-ethereum.svg" alt="ethereum icon">
                        <p>0.041ETH</p>
                    </div>
                    <div class="days-left">
                        <img src="src/images/icon-clock.svg" alt="clock icon">
                        <p>3 days left</p>
                    </div>
                </div>

                <div class="creator">
                    <img src="src/images/image-avatar.png" alt="Creator Avatar">

                    <p>Creation of </p>

                    <a class="creator-name" href="">Jules Wyvern</a>
                    
                </div>

            </div>


        </div>

    </main>

</body>

</html>
